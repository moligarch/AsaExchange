services:
  # --- PostgreSQL Database ---
  postgres:
    image: postgres:16-alpine
    container_name: asa_postgres
    environment:
      # Read credentials from the .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # Bind to 127.0.0.1 (localhost) ONLY
      # Not accessible from outside the server.
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - asa-network # Attach to our custom network
    restart: unless-stopped

  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    container_name: asa_redis
    ports:
      # Bind to 127.0.0.1 (localhost) ONLY
      - "127.0.0.1:6379:6379"
    networks:
      - asa-network # Attach to our custom network
    restart: unless-stopped

# --- Define the custom network ---
networks:
  asa-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local